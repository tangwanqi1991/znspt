<!doctype html>
<html lang="en">
<head>
    <title>层叠进度条</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>



<div class="container">

    <div class="row">
        <div class="col-sm-9">
            <div class="progress" style="margin-top: 100px;height: 20px;">
                <div class="progress-bar aa" role="progressbar" style="width: 50%;background-color: #FC4740;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" ></div>
                <div class="progress-bar bb" role="progressbar" style="width: 10%;background-color: #FFC200;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar" role="progressbar" style="width: 15%;background-color: #009FEC;" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar" role="progressbar" style="width: 15%;background-color: #57CA4A;" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="row">
                <div class="col-3">
                   旷课30人
                </div>
                <div class="col-3">
                    迟到26人
                </div>
                <div class="col-3">
                    早退23人
                </div>
                <div class="col-3">
                    请假24人
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .aa{
        animation: progress 5s;
    }
    @keyframes progress {
        from { width: 0%; }
        to { width: 50%; }
    }
   
</style>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
